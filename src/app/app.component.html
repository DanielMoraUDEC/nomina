<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nómina</title>
</head>
<body>

  <h1 class="mt-3 mb-5 text-center">Título:</h1>

  <div class="container">
    <form [formGroup]="form2">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-3">
        <label for="">Tipo de contrato:</label>
        <select class="form-select" aria-label="Default select example"
        formControlName="tipeContract"
        [class.is-invalid]="form.get('tipeContract')?.touched && form.get('tipeContract')?.invalid">
          <option selected>Seleccione</option>
          <option value="1">Contrato a Término Fijo</option>
          <option value="2">Contrato a término indefinido</option>
          <option value="3">Contrato de Obra o labor</option>
          <option value="4">Contrato civil por prestación de servicios</option>
          <option value="5">Contrato de aprendizaje</option>
        </select>
        <div class="invalid-feedback">
          Es un campo requerido.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="">Interes:</label>
        <select class="form-select" aria-label="Default select example" (change)="contrato($event.target)"
        formControlName="option"
        [class.is-invalid]="form.get('option')?.touched && form.get('option')?.invalid">
          <option selected>Seleccione</option>
          <option value="1">Nómina</option>
          <option value="2">Liquidación</option>
        </select>
        <div class="invalid-feedback">
          Es un campo requerido.
        </div>
      </div>
  </div>
  </form>
</div>


<div class="container mt-3" *ngIf="isSelect">

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h2>{{title}}</h2>
        </div>
      </div>
      <p>{{definition}}</p>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-body">
      <h2>Calcular prestaciones sociales:</h2>
      
      <form [formGroup]="form">
        <div class="row">
          <div class="mb-3 col-md-4">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Salario Base: </label>
            <input [class.is-invalid]="form.get('salary')?.touched && form.get('salary')?.invalid"
            type="number" class="form-control" formControlName="salary">
            <div class="invalid-feedback">
              Es un campo requerido.
          </div>
          </div>
          <div class="mb-3 form-check col-md-4">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">¿Recibe auxilio de transporte?</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="true" formControlName="transAux">
              <label class="form-check-label" for="inlineRadio1">Si</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" value="false" formControlName="transAux">
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
        </div>
        <div class="row">
          <h3>Periodo calculado:</h3>
          <div class="mb-3 col-md-4">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Fecha de Inicio: </label>
            <input [class.is-invalid]="form.get('startDate')?.touched && form.get('startDate')?.invalid"
            type="date" class="form-control" formControlName="startDate">
            <div class="invalid-feedback">
              Es un campo requerido.
          </div>
          </div>
          <div class="mb-3 col-md-4">
            <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Fecha de Fin: </label>
            <input [class.is-invalid]="form.get('endDate')?.touched && form.get('endDate')?.invalid"
            type="date" class="form-control" formControlName="endDate">
            <div class="invalid-feedback">
              Es un campo requerido.
          </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="calcular()">Calcular</button>
      </form>
      
      <div class="container" *ngIf="isCalculated">
        <hr>
        <h2>Sus presatciones son: </h2>

        <label for="">Prima de servicios: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis vitae nostrum consequatur ipsum eius ratione accusamus cumque, nemo excepturi eaque quaerat voluptatum alias deserunt itaque reprehenderit. Tempore dolores delectus placeat.
        {{prima | number}}</label>
        <br>
        <label for="">Cesantías: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis vitae nostrum consequatur ipsum eius ratione accusamus cumque, nemo excepturi eaque quaerat voluptatum alias deserunt itaque reprehenderit. Tempore dolores delectus placeat.
          {{cesantias | number}}</label>
        <br>
        <label for="">Intereses a las Cesantías: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis vitae nostrum consequatur ipsum eius ratione accusamus cumque, nemo excepturi eaque quaerat voluptatum alias deserunt itaque reprehenderit. Tempore dolores delectus placeat.
          {{taxCesanti | number}}</label>

      </div>
      
    </div>
  </div>



</div>
    
</body>
</html>
